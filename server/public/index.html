<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body class="body-modify" ng-app="myApp">
        
        <div  class="gallery">
            <figure ng-controller="GalleryController1 as vm">
                <img ng-src="assets/image7.jpg"  ng-if="vm.imageObject.show" ng-click="vm.toggleShowTextOn()">
                <p ng-model="vm.imageObject.text" ng-if="vm.imageObject.textShow" ng-click="vm.toggleShowTextOff()">This is my dog Baloo!</p>
                <small>Leave a Comment</small>
                <i ng-click="vm.likeButton()" class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{vm.imageObject.likeCounter}}
            </figure>
            <figure ng-controller="GalleryController2 as vm">
                <img src="assets/image8.jpg"  ng-if="vm.imageObject.show" ng-click="vm.toggleShowTextOn()">
                <p ng-model="vm.imageObject.text" ng-if="vm.imageObject.textShow" ng-click="vm.toggleShowTextOff()">Picture from my morning commute back in Portland.</p>
                <small>Leave a Comment</small>
                <i ng-click="vm.likeButton()" class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{vm.imageObject.likeCounter}}
            </figure>
            <figure ng-controller="GalleryController3 as vm">
                <img src="assets/image4.jpg"  ng-if="vm.imageObject.show" ng-click="vm.toggleShowTextOn()">
                <p ng-model="vm.imageObject.text" ng-if="vm.imageObject.textShow" ng-click="vm.toggleShowTextOff()">{{vm.imageObject.content}}</p>
                <small>Leave a Comment</small>
                <i ng-click="vm.likeButton()" class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{vm.imageObject.likeCounter}}
            </figure>
            <figure ng-controller="GalleryController4 as vm">
                <img src="assets/image10.jpg"  ng-if="vm.imageObject.show" ng-click="vm.toggleShowTextOn()">
                <p ng-model="vm.imageObject.text" ng-if="vm.imageObject.textShow" ng-click="vm.toggleShowTextOff()">{{vm.imageObject.content}}</p>
                <small>Leave a Comment</small>
                <i ng-click="vm.likeButton()" class="fa fa-thumbs-o-up" aria-hidden="true"></i>{{vm.imageObject.likeCounter}}
            </figure>
            <figure ng-controller="GalleryController5 as vm">
                <img src="assets/image6.jpg"  ng-if="vm.imageObject.show" ng-click="vm.toggleShowTextOn()">
                <p ng-model="vm.imageObject.text" ng-if="vm.imageObject.textShow" ng-click="vm.toggleShowTextOff()">{{vm.imageObject.content}}</p>
                <small>Leave a Comment</small>
                <i ng-click="vm.likeButton()" class="fa fa-thumbs-o-up" aria-hidden="true"></i>{{vm.imageObject.likeCounter}}
            </figure>
            <figure ng-controller="GalleryController6 as vm">
                <img src="assets/image9.jpg"  ng-if="vm.imageObject.show" ng-click="vm.toggleShowTextOn()">
                <p ng-model="vm.imageObject.text" ng-if="vm.imageObject.textShow" ng-click="vm.toggleShowTextOff()">{{vm.imageObject.content}}</p>
                <small>Leave a Comment</small>
                <i ng-click="vm.likeButton()" class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{vm.imageObject.likeCounter}}
            </figure>
                
            
        </div>
              

    
</body>
</html>
