<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body class="body-modify" ng-app="myApp">
               
    <div class="gallery" ng-controller="GalleryController as vm">
        <figure ng-repeat="picture in vm.pictureList"> {{$index}}
            <img img ng-click="vm.toggleCaption(picture)"    ng-src="{{picture.url}}">
            <p ng-if="picture.showCaption">{{picture.caption}}</p>
            <small>Leave a Comment</small>
            <i ng-click="vm.likeButton(picture)" class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{picture.likes}}
        </figure>   
    </div>

</body>
</html>
